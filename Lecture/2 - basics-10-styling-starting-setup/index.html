<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')">A</div> <!--try to avoid inline styles-->
      <div :class="boxBSelected ? 'demo active' : 'demo'" @click="boxSelected('B')">B</div> <!--class is hard to read-->
      <div :class="{demo: true, active: boxCSelected}" @click="boxSelected('C')">C</div> <!--active will be added only when the box is selected-->
      <div class="demo" :class="{active: boxDSelected}" @click="boxSelected('D')">D</div> <!--the best way-->
      <div class="demo" :class="boxEClasses" @click="boxSelected('E')">E</div> <!--useful for complex class logics-->
      <div :class="['demo', {active: boxISelected}]" @click="boxSelected('I')">I</div> <!--add multiple, potentially dynamic classes-->
    </section>
  </body>
</html>
