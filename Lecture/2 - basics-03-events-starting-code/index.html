<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <p v-once>Starting counter is {{ counter }}</p> <!--counter wont be updated here-->
      <button v-on:click="counter++">Add</button> <!--v-on can listen to any events in vanila js-->
      <button v-on:click.middle="add(5)">Add 5 on middle click</button> <!--v-on can listen to any events in vanila js-->
      <button v-on:click="decrementCount()">Remove</button> <!--update counter inside js, not HTML. You can point to the func without calling it: decrementCount and it'll work as well-->
      <br/><br/>
      <div style="text-align: left;">
        <input type="text" v-on:input="setSurname" placeholder="type Surname" /><br/>or<br/>
        <input type="text" v-on:input="setNames($event, 'David')" placeholder="type Surname + predefined middle name: David"/>
      </div>
      <p>Result of {{name}} {{surname}} {{names}} is {{ counter }}</p>
      <hr/>
      <form v-on:submit.prevent="submitForm"> <!--event modifier-->
        <input type="text" placeholder="Name will be confirmed after Enter is clicked" v-on:keyup.enter="setConfirmedName"/>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
