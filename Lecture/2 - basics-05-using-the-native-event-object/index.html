<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button @click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name">
      <!-- same as prev. line = 2 way binding: we're listening for input events & in the same time we're writing the value back by it's property
        <input type="text" v-on:input="setName($event, 'SchwarzmÃ¼ller')" v-bind:value="name"> -->
      <button v-on:click="resetInput" >Reset input</button>
      <p>Your Name (method): {{ name }}</p>

      <p>Your Full Name (computed): {{ fullName }}</p>
      <!-- no the best way because it will run everytime something in the screen is changed as Vue is checking every methods whether there is something related
         <p>Your Name: {{ setFullName() }}</p> -->
         
         <p>Some info: {{lastNameInfo}}</p>
         <input type="text" v-model="lastName">
    </section>
  </body>
</html>
